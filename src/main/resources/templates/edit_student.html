<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
               <!-- Bran -->
               <a class="navbar-brand" href="#">Student Management System</a>
               <!-- Toggler/collapsibe button--> 
               <button class="navbar-toggler" type="button" data-toggle="collapse" 
               data-target="#collapsibleNavbar">
               <span class="navbar-toggler-icon"></span>
               </button>
         <!--navbar links-->        
         <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" th:href="@{/student}">Student Management</a></li>
          </ul>
       </div>
  </nav>
 
 <div class="row" >
    <div class="col-lg-5 col-md-5 col-sm-5 container justify-conetent-center card">
       <div class="text-center" style="font-size: 25px;">Update Student Details</div>
          <div class="card-body"></div>
              
              <form th:action="@{/student/edit/{id} (id=${student.id})}" th:object="${student}" method="post">
              
              <div class="form-group" >
               <label>First Name</label>
               <input type="text" name="firstname" id="firstname" class="form-control" th:field="*{firstname}" placeholder="Enter First Name"/>
              </div>
              
              <div class="form-group">
               <label>Last Name</label>
               <input type="text" name="lastname" id="lastname" class="form-control"  th:field="*{lastname}" placeholder="Enter Last Name"/>
              </div>
              
              <div class="form-group">
               <label>Student Email</label>
               <input type="text" name="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter Student Email"/>
              </div>
              
              <div class="text-center" >
               <button type="submit" class="btn btn-primary" >Submit</button>
              </div>
              
              </form> 
              
           </div>   
     </div>         
</body>
</html>
